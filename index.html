<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Remoto - WOF</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; padding: 30px; }
    .card { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button, input[type=submit] { padding: 10px 20px; border: none; border-radius: 5px; margin-top: 10px; background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    .danger { background: #f44336; }
    .danger:hover { background: #d32f2f; }
    input[type=text] { padding: 10px; width: 90%; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .info { margin-top: 20px; }
  </style>
</head>
<body>

<div class="card">
  <h1>WOF TECHNOLOGY</h1>
  <h2>Control Remoto</h2>

  <form id="formulario">
    <input type="text" id="idWeb" placeholder="Ingrese su ID Web" required>
    <input type="submit" value="Activar / Desactivar">
  </form>

  <div class="info">
    <p><strong>Estado de salida:</strong> <span id="estadoSalida">Cargando...</span></p>
    <p><strong>Último usuario:</strong> <span id="ultimoUsuario">Cargando...</span></p>
  </div>

  <button onclick="location.href='http://IP-DEL-ESP32/login'" class="danger">Login Administrador</button>
</div>

<script>
  const firebaseUrl = 'https://alarmaswof-default-rtdb.firebaseio.com/';

  function actualizarDatos() {
    fetch(firebaseUrl + 'relay1.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('estadoSalida').textContent = data ? 'ACTIVADA' : 'DESACTIVADA';
      });

    fetch(firebaseUrl + 'salida.json')
      .then(res => res.json())
      .then(data => {
        if (data && data.nombre) {
          document.getElementById('ultimoUsuario').textContent = data.nombre + ' (' + data.direccion + ')';
        } else {
          document.getElementById('ultimoUsuario').textContent = 'No disponible';
        }
      });
  }

  document.getElementById('formulario').addEventListener('submit', function (e) {
    e.preventDefault();
    const idWeb = document.getElementById('idWeb').value.trim();
    if (!idWeb) return;

    fetch('http://IP-DEL-ESP32/activar_con_id', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'idWeb=' + encodeURIComponent(idWeb)
    })
    .then(response => {
      if (response.ok) {
        alert("Operación realizada.");
        actualizarDatos();
      } else {
        alert("ID Web no válido o error en la operación.");
      }
    });
  });

  // Carga inicial
  actualizarDatos();

  // Actualizar cada 10 segundos
  setInterval(actualizarDatos, 10000);
</script>

</body>
</html>
