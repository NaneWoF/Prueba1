<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrador WOF</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, button { padding: 8px; margin: 5px; border-radius: 5px; }
    button { cursor: pointer; }
    .danger { background: #f44336; color: white; }
  </style>
</head>
<body>
  <h1>Panel Administrador - WOF</h1>

  <div id="login-card" class="card">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Contraseña"><br>
    <button onclick="login()">Ingresar</button>
  </div>

  <div id="main-panel" style="display:none">
    <div class="card">
      <h2>Transmisores Registrados</h2>
      <div id="transmisores"></div>
    </div>

    <div class="card">
      <h2>Agregar/Editar Transmisor</h2>
      <input type="hidden" id="editKey">
      <input type="number" id="codigo" placeholder="Código RF"><br>
      <input type="text" id="nombre" placeholder="Nombre"><br>
      <input type="text" id="direccion" placeholder="Dirección"><br>
      <input type="text" id="idWeb" placeholder="ID Web"><br>
      <button onclick="guardarTransmisor()">Guardar</button>
      <button onclick="cancelarEdicion()">Cancelar</button>
    </div>

    <div class="card">
      <h2>Control de Salida</h2>
      <p>Estado: <span id="estadoRelay">Cargando...</span></p>
      <button onclick="toggleRelay()">Activar/Desactivar</button>
    </div>

    <button class="danger" onclick="logout()">Cerrar Sesión</button>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB4OFajtU-bKi7wuN5B1N_1x71hDo4nf8U",
  authDomain: "alarmaswof.firebaseapp.com",
  databaseURL: "https://alarmaswof-default-rtdb.firebaseio.com",
  projectId: "alarmaswof",
  storageBucket: "alarmaswof.appspot.com",
  messagingSenderId: "",
  appId: ""
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      document.getElementById("login-card").style.display = "none";
      document.getElementById("main-panel").style.display = "block";
      cargarTransmisores();
      cargarEstadoRelay();
    })
    .catch(e => alert("Error de login: " + e.message));
}

function logout() {
  auth.signOut().then(() => location.reload());
}

function cargarTransmisores() {
  const contenedor = document.getElementById("transmisores");
  contenedor.innerHTML = "";
  db.ref("transmisores").once("value", snapshot => {
    snapshot.forEach(child => {
      const t = child.val();
      const key = child.key;
      contenedor.innerHTML += `
        <div class='card'>
          <strong>${t.nombre}</strong><br>
          Código: ${t.codigo}<br>
          Dirección: ${t.direccion}<br>
          ID Web: ${t.idWeb}<br>
          <button onclick='editar("${key}", ${t.codigo}, "${t.nombre}", "${t.direccion}", "${t.idWeb}")'>Editar</button>
          <button class='danger' onclick='eliminar("${key}")'>Eliminar</button>
        </div>
      `;
    });
  });
}

function guardarTransmisor() {
  const codigo = parseInt(document.getElementById("codigo").value);
  const nombre = document.getElementById("nombre").value;
  const direccion = document.getElementById("direccion").value;
  const idWeb = document.getElementById("idWeb").value;
  const key = document.getElementById("editKey").value;

  const data = { codigo, nombre, direccion, idWeb };

  if (key) {
    db.ref("transmisores/" + key).set(data).then(() => {
      cancelarEdicion();
      cargarTransmisores();
    });
  } else {
    db.ref("transmisores").push(data).then(() => {
      cancelarEdicion();
      cargarTransmisores();
    });
  }
}

function editar(key, codigo, nombre, direccion, idWeb) {
  document.getElementById("editKey").value = key;
  document.getElementById("codigo").value = codigo;
  document.getElementById("nombre").value = nombre;
  document.getElementById("direccion").value = direccion;
  document.getElementById("idWeb").value = idWeb;
}

function cancelarEdicion() {
  document.getElementById("editKey").value = "";
  document.getElementById("codigo").value = "";
  document.getElementById("nombre").value = "";
  document.getElementById("direccion").value = "";
  document.getElementById("idWeb").value = "";
}

function eliminar(key) {
  if (confirm("¿Eliminar transmisor?")) {
    db.ref("transmisores/" + key).remove().then(() => cargarTransmisores());
  }
}

function cargarEstadoRelay() {
  db.ref("relay1").on("value", snap => {
    document.getElementById("estadoRelay").innerText = snap.val() ? "ACTIVADO" : "DESACTIVADO";
  });
}

function toggleRelay() {
  db.ref("relay1").once("value", snap => {
    const nuevoEstado = !snap.val();
    db.ref("relay1").set(nuevoEstado);
  });
}
</script>
</body>
</html>
